<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocdevorazur Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <h1>Open your Account</h1>
        <p>Please fill in your details to register</p>
        
        <form id="registrationForm">
            <div class="form-step">
                <h2>Step 1 of 3: Personal Information</h2>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
                
                <label for="studentID">Student ID</label>
                <input type="text" id="studentID" name="studentID" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordStrength">Password strength: <span id="strengthIndicator">Weak</span></div>
                
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg">
                
                <button type="button" id="continueBtn">Continue</button>
            </div>
        </form>
    </div>
    
</body>
</html>
