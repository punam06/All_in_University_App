<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="right-section">
            <div class="form-container">
                <h2>Create your account</h2>
                <p>Please fill in your details to register</p>
                <p>Step 1 of 3: Personal Information</p>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" placeholder="Enter your department">
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">
                    </div>
                    <div class="form-group password-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password">
                        <span class="password-toggle" onclick="togglePasswordVisibility()"></span>
                    </div>
                    <p class="password-strength">Password strength: <span id="strength-text">Weak</span></p>
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>
                        <div class="upload-box">
                            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" style="display: none;">
                            <label for="profilePicture" class="upload-label">Upload a file or drag and drop<br>PNG, JPG up to 10MB</label>
                        </div>
                    </div>
                    <button type="submit" class="continue-button">Continue</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
